<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
	"http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd">

	<!-- template for nvalt preview window with syntax highlighting
	courtesy of highlight.js -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		<meta name="Format" content="complete" />
		<meta name="format" content="complete" />
		<style type="text/css">{%style%}</style>
		<!-- attempt to load the local file -->
		<script src="file://{%support%}/highlight.pack.js"></script>
		<script>
		if (typeof hljs  === 'undefined') {
				document.write('\x3Cscript src="http://yandex.st/highlightjs/8.0/highlight.min.js">\x3C/script>');
				document.write('<link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/googlecode.min.css"/>')
			}else{
				document.write('<link rel="stylesheet" href="file://{%support%}/googlecode.css"/>')
		}
		</script>
		<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
  <div id="wrapper">
	<h1 class="doctitle">{%title%}</h1>
    <div id="contentdiv">
      {%content%}
    </div>
  </div>
</body>
</html>
